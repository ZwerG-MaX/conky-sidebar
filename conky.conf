conky.config = {

-- weather city
  template0 = '-city-',
-- weather openweatermap token
  template1 = '-owm-token-',
-- weather language
  template2 = '-owm-language-',

  alignment = 'top_left',
  background = true,
  border_width = 0,
  border_inner_margin = 10,
  border_outer_margin = 0,
  gap_x = 1730,
  gap_y = 32,
  minimum_width = 180,
  maximum_width = 180,
  minimum_height = 1010,
  cpu_avg_samples = 2,
  default_color = 'white',
  default_outline_color = 'white',
  default_shade_color = 'white',
  draw_borders = false,
  draw_graph_borders = false,
  draw_outline = false,
  draw_shades = false,
  use_xft = true,
  font = 'DejaVu Sans Mono:size=8',
  net_avg_samples = 2,
  double_buffer = true,
  no_buffers = false,
  out_to_console = false,
  out_to_stderr = false,
  extra_newline = false,

  own_window = true,
  own_window_transparent = false,
  own_window_argb_visual = true,
  own_window_argb_value = 160,
  own_window_class = 'Conky',
  own_window_type = 'panel',
  own_window_title = 'hidden_conky',
  own_window_hints = 'below',

  disable_auto_reload = true,

  stippled_borders = 0,
  update_interval = 1.0,
  uppercase = false,
  use_spacer = 'none',
  show_graph_scale = false,
  show_graph_range = false,
  top_name_width = 12
}

conky.text = [[
###
#
#    get act weatherdata each 5/180 minutes
#    refresh image gallery image
#
###
${texeci 300 curl -s "api.openweathermap.org/data/2.5/weather?q=${template0}&units=metric&appid=${template1}&lang=${template2}" -o ~/conky-sidebar/gcache/weather.json}\
${texeci 10800 curl -s "api.openweathermap.org/data/2.5/forecast/daily?q=${template0}&units=metric&appid=${template1}&lang=${template2}" -o ~/conky-sidebar/gcache/forecast.json}\
###
#
#    date and time
#
###
${voffset 4}${alignc}${font DejaVu Sans Mono:bold:size=10}${time %^a %d %^b, %T}$font
${hr 2}
###
#
#    weather icon, temperatur, description of today
#
###
${voffset 10}\
${goto 20}${font Weather Icons:size=40}${execi 2 ~/conky-sidebar/gowmreaddata.sh icon_now}
#${goto 20}${font Weather Icons:size=40}${execi 2 ~/conky-sidebar/gowm2utf8.sh wi_owm_night_901}
${voffset -90}\
${alignr}${font DejaVu Sans Mono:size=28}${execi 60 ~/conky-sidebar/gowmreaddata.sh temp_now}°
${voffset 3}\
${alignr 8}$font${execi 60 ~/conky-sidebar/gowmreaddata.sh description}
###
#
#    other weather information of today
#
###
${voffset 2}\
$hr
${voffset 3}\
${goto 20}${font Weather Icons:size=12}${execi 60 ~/conky-sidebar/gowmreaddata.sh wind_degree_icon}\
${alignr 102}$font${execi 60 ~/conky-sidebar/gowmreaddata.sh wind_speed} km/h
${voffset -21}\
${goto 120}${font Weather Icons:size=12}${execi 60 ~/conky-sidebar/gowm2utf8.sh wi_thermometer}\
${alignr 2}$font${execi 60 ~/conky-sidebar/gowmreaddata.sh temp_min 0}°/${execi 60 ~/conky-sidebar/owmreaddata.sh temp_max 0}°
${voffset 4}\
${goto 20}${font Weather Icons:size=12}${execi 60 ~/conky-sidebar/gowm2utf8.sh wi_barometer}\
${alignr 102}$font${execi 60 ~/conky-sidebar/gowmreaddata.sh pressure} mb
${voffset -21}\
${goto 120}${font Weather Icons:size=12}${execi 60 ~/conky-sidebar/gowm2utf8.sh wi_humidity}\
${alignr 2}$font${execi 60 ~/conky-sidebar/gowmreaddata.sh humidity}%
${voffset 2}\
$hr
###
#
#    weather forecast
#
###
${font DejaVu Sans Mono:bold:size=10}\
${voffset 3}\
${alignc 66}${execi 60 ~/conky-sidebar/gowmreaddata.sh day 1}
${voffset -15}\
${alignc}${execi 60 ~/conky-sidebar/gowmreaddata.sh day 2}
${voffset -15}\
${alignc -66}${execi 60 ~/conky-sidebar/gowmreaddata.sh day 3}
${voffset -15}
${alignc 66}${font Weather Icons:size=16}${execi 60 ~/conky-sidebar/gowmreaddata.sh icon 1}
${voffset -30}\
${alignc}${font Weather Icons:size=16}${execi 60 ~/conky-sidebar/gowmreaddata.sh icon 2}
${voffset -30}\
${alignc -66}${font Weather Icons:size=16}${execi 60 ~/conky-sidebar/gowmreaddata.sh icon 3}
$font\
${voffset -8}\
${goto 12}${execi 60 ~/conky-sidebar/gowmreaddata.sh temp_min 1}°/${execi 60 ~/conky-sidebar/owmreaddata.sh temp_max 1}°
${voffset -13}\
${alignc -2}${execi 60 ~/conky-sidebar/gowmreaddata.sh temp_min 2}°/${execi 60 ~/conky-sidebar/owmreaddata.sh temp_max 2}°
${voffset -13}\
${alignr}${execi 60 ~/conky-sidebar/gowmreaddata.sh temp_min 3}°/${execi 60 ~/conky-sidebar/owmreaddata.sh temp_max 3}°
${voffset 2}$font\
${hr 2}
###
#
#    gallery spacer
#
###
${voffset 144}\
${hr 2}
###
#
#    other stuff...
#
###
${voffset 4}\
#${color grey}Kernel:$color$alignr$kernel
#${color grey}Uptime:$color $alignr $uptime
#${color grey}Frequency (in MHz):$color $alignr $freq
#${color grey}Frequency (in GHz):$color $alignr $freq_g
#
#${color grey}RAM Usage:
#${goto 10}${memgraph 25,180 000000 555555}
#$color $mem/$memmax ${alignr} $memperc%
#
${color grey}CPU Usage:
${goto 10}${cpugraph cpu0 25,180 000000 555555}
$color $cpu%

${color grey}Networking:
${goto 10}${upspeedgraph eno1 25,85 000000 222222}${goto 105}${downspeedgraph eno1 25,85 232323 555555}
Up:$color ${upspeed eno1}${color grey}${alignr}Down:$color ${downspeed eno1}
\
${voffset 2}\
$hr
${voffset 4}\
\
${color grey}File systems:
/ ${alignr}$color${fs_used /}/${fs_size /}

${color grey}Processes:
$color $processes  ${color grey}${alignr}Running:$color $running_processes
\
${voffset 2}\
$hr
${voffset 4}\
\
${color grey}Name  ${alignr}CPU%  ${alignr}MEM%
${color lightgrey}${top name 1}${alignr}${top cpu 1}${alignr}${top mem 1}
${color lightgrey}${top name 2}${alignr}${top cpu 2}${alignr}${top mem 2}
${color lightgrey}${top name 3}${alignr}${top cpu 3}${alignr}${top mem 3}
${color lightgrey}${top name 4}${alignr}${top cpu 4}${alignr}${top mem 4}
]]
